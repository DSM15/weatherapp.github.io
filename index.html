<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather App</title>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Weather App</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About Us</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cities
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="getWeather('Delhi')">Delhi</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getWeather('New York')">New York</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getWeather('Mumbai')">Mumbai</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" id="city" class="form-control" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success btn-danger text-white mx-2" id="submit"
                        type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <h1 class="text-center my-4">Weather For <span id="cityName"></span></h1>
    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Temprature</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                                class="text-muted fw-bolder">&#8451;</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Max_Temp :- <span id="max_temp"></span><span style='font-size:15px;'
                                    class="fw-bolder">&#8451;</span></li>
                            <li>Min_Temp :- <span id="min_temp"></span><span style='font-size:15px;'
                                    class="fw-bolder">&#8451;</span></li>

                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                class="text-muted fw-bolder">%</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Humidity :- <span id="humidity"></span></li>
                            <li>Feels Like :- <span id="feels_like"></span><span style='font-size:15px;'
                                    class="fw-bolder">&#8451;</span></li>

                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Wind Speed</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                class="text-muted fw-bolder mx-1">km/h</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind Speed :- <span id="wind_speed"></span></li>
                            <li>Humidity :- <span id="humidity1"></span></li>

                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./scricpt.js"></script>
</body>

</html>
